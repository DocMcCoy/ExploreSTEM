<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/fls7deq.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Session Info - ExploreSTEM</title>
</head>

<body>
    <!-- Hero -->
    <div class="hero">
        
        <!-- Hero Image -->
        <img src="./img/hero/hans-reniers-746177-unsplash.jpg" alt="">
        
        <!-- Header -->
        <header class="header">

            <!-- Mobile Menu -->
            <div class='mobile-menu closed' id='mobile-menu' aria-hidden='true'>
                <button id='close-button'><i class="fas fa-times-circle"></i></button>
                <ul>
                    <li><a href="./index.html">Sessions</a></li>
                    <li><a href="./product.html">Resources</a></li>
                    <li><a href="./product.html">Sponsors</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>

            <!-- Desktop Menu -->
            <div class="nav">
                <a href="./index.html">
                    <img src="./img/ExploreSTEMLogoFINALcolour.png" alt="">
                </a>   
                <ul>
                    <li class="active"><a href="./sessions.html">Sessions</a></li>
                    <li><a href="./resources.html">Resources</a></li>
                    <li><a href="./sponsors.html">Sponsors</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><button id='open-button' 
                                class="hamburger" 
                                aria-expanded='false' 
                                aria-controls='mobile-menu' 
                                href="#">
                                <i class="fas fa-bars"></i></button></li>
                </ul>
            </div>

        </header>
        <div class="calltoaction">
            <h1>Register for <span class="explore">Explore</span><span class="STEM">STEM</span> 2019 Below!</h1> 
        </div>
        
    </div>

    <!-- Content -->
    <div class="grid-wrapper">
        <main id="sessions-page-content">
            <section class="session-register-section">
                <form action="post" class="session-register-form">
                    <label for="userName">Username:</label>
                    <input type="text" name="userName" id="userName">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                    <input type="submit" id="contact-submit">
                </form>
            </section>
            <section class="session-info-cards">
                <article id="mru-session-info"></article>
                <article id="sait-session-info"></article>
                <article id="uofc-session-info"></article>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="logoandregister">
            <img src="./img/ExploreSTEMLogoFINALcolour.png" alt="">
            <button>Register</button>
        </div>       
        <ul>
            <li>Sessions</li>
            <li>Resources</li>
            <li>Sponsors</li>
            <li>Contact</li>
        </ul>
        <div class=footerschool>
            <img src="./img/schools/MRU_Logo.png" alt="">
            <img src="./img/schools/17 SAITLogo2.png" alt="">
            <img src="./img/schools/15_UC-horz-rgb.png" alt="">
        </div>


        <p>Copyright &copy; <span class="explore">Explore</span><span class="STEM">STEM</span> 2019</p>
    </footer>

<!-- JavaScript -->
<script src="./js/app.js"></script>

</body>
</html>
